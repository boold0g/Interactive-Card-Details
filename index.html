<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="front" class="card">
        <img src="./images/card-logo.svg" alt="logo" />
        <div id="card-number">0000 0000 0000 0000</div>
        <div id="card-holder">
          <div id="card-name">Jane appleseed</div>
          <div id="card-date">00/00</div>
        </div>
      </div>
      <div id="back" class="card">
        <div id="card-cvc">000</div>
      </div>
      <div id="left">
        <img class="bg" alt="background" src="./images/bg-main-desktop.png" />
      </div>
      <div id="right">
        <form id="card-details">
          <div class="card-details1">
            <label for="name">CARDHOLDER NAME</label><br />
            <input
              id="name"
              type="text"
              name="name"
              placeholder="e.g. Jane Appleseed"
            /><br />
            <div id="name-error">Can't be blank</div>
          </div>
          <div class="card-details1">
            <label>CARD NUMBER</label><br />
            <input
              id="number"
              type="text"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
            /><br />
            <div id="number-error">Can't be blank</div>
          </div>
          <div id="down">
            <div id="down1">
              <label>EXP. DATE (MM/YY)</label><br />
              <input id="month" type="text" maxlength="2" placeholder="MM" />
              <input id="year" type="text" maxlength="2" placeholder="YY" />
              <div id="date-error">Can't be blank</div>
            </div>

            <div id="down2">
              <label>CVC</label>
              <input
                id="cvc"
                type="text"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <div id="cvc-error">Can't be blank</div>
            </div>
          </div>

          <button type="button" onclick="send()">Confirm</button>
        </form>
      </div>
    </main>
  </body>
</html>
<!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
e.g. 123 Confirm -->
